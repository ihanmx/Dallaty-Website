# ===========================================
# Nginx Configuration for Dallaty Website
# ===========================================
# File location: /etc/nginx/sites-available/dallaty
# 
# After creating this file, run:
#   sudo ln -s /etc/nginx/sites-available/dallaty /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
# ===========================================

server {
    listen 80;
    server_name 185.164.25.144;  # Replace with domain if available
    
    # Frontend (React build)
    root /var/www/dallaty/client/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Frontend routes - React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API routes - Proxy to Node.js backend
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Direct backend routes (without /api prefix)
    location ~ ^/(form|payment-details|item-details|admin/|test|health|uploads) {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Upload file size limit
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logs
    access_log /var/log/nginx/dallaty-access.log;
    error_log /var/log/nginx/dallaty-error.log;
}

